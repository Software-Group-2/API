name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  Pipeline:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Running Tests
      run: |
        coverage run manage.py test tests -v 2
        
    - name: ğŸ” Generating code coverage
      run: |
          coverage xml
    
    - name: ğŸ’…ğŸ½ Analysing code linter
      run: |
        pylint unreveal --rcfile=.pylintrc --recursive=y
    
    - name: ğŸ€ Check PEP8 rules
      continue-on-error: true
      run: |
         pycodestyle unreveal API 
    
    - name: ğŸ“  SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
